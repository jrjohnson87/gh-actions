name: Trigger Test Project Dev
env:
  # This should be the only thing you need to change!
  build_path: "projects/test"
on:
  workflow_dispatch:
  push:
    branches: [ $default-branch ]
    paths:
      - ${{ env.build_path }}
  pull_request:
    branches: [ $default-branch ]
    paths:
      - ${{ env.build_path }}

jobs:
  trigger-build:
    name: Trigger AWS Terraform Build
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: build-event
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "build_path": "${{ env.build_path }}", "event_name": "${{ env.GITHUB_EVENT_NAME }}", "trigger_workflow": "${{ env.GITHUB_WORKFLOW }}" }'
